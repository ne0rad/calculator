<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="top" id="top">&nbsp;</div>
            <div class="bottom" id="bottom">0</div>
        </div>
        <div class="keyboard">
            <div>
                <button class="btn function" onclick="clearClick()">C</button>
                <button class="btn function" onclick="delClick()">⌫</button>
                <button class="btn function">±</button>
                <button class="btn function" onclick="operatorClick('×')">×</button>
            </div>
            <div>
                <button class="btn" onclick="numberClick(7)">7</button>
                <button class="btn" onclick="numberClick(8)">8</button>
                <button class="btn" onclick="numberClick(9)">9</button>
                <button class="btn function" onclick="operatorClick('÷')">÷</button>
            </div>
            <div>
                <button class="btn" onclick="numberClick(4)">4</button>
                <button class="btn" onclick="numberClick(5)">5</button>
                <button class="btn" onclick="numberClick(6)">6</button>
                <button class="btn function" onclick="operatorClick('-')">-</button>
            </div>
            <div>
                <button class="btn" onclick="numberClick(1)">1</button>
                <button class="btn" onclick="numberClick(2)">2</button>
                <button class="btn" onclick="numberClick(3)">3</button>
                <button class="btn function" onclick="operatorClick('+')">+</button>
            </div>
            <div>
                <button class="btn zero" onclick="numberClick(0)">0</button>
                <button class="btn">.</button>
                <button class="btn function" onclick="equalsClick()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
